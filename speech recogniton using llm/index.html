<!DOCTYPE html>
<html>
<head>
    <title>Speech Recognition</title>
    <!-- Add Font Awesome CDN for the microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-primary d-flex align-items-center" role="alert">
        <i class="fa-solid fa-info-circle me-2"></i> <!-- Using Font Awesome icon instead -->
        <div id="alert">
          
        </div>
    </div>
    
    <!-- Microphone icon to start speech recognition -->
    <i class="fa-solid fa-microphone fa-2xl" style="color: #63E6BE;" id="speech"></i>
    <!-- Element to display the recognized speech -->
    <h1 id="result"></h1>
    <p id="chatgpt-response"></p>
    <br><br> 
    <button id="clear">CLEAR INPUTS</button>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
